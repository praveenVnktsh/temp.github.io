{% if site.instafeed == true %}
<div class="instagram-box">
	<a
		href="{{site.data.settings.instagramProfileUrl}}"
		class="instagram-title"
		target="_blank"
		><i class="ion ion-logo-instagram"></i> Follow Me!</a
	>
	<ul
		id="instafeed"
		class="instagram list-reset"
		data-userId="{{site.data.settings.instagramUserId}}"
		data-accessToken="{{site.data.settings.instagramAccessToken}}"
	></ul>
</div>
{% endif %}
